<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>


<div class="stopwatch">

    <div class="timer">
        <p id="timer">00:00:00</p>
    </div>

    <div id="start">
        <button>START</button>
    </div>

    <div id="stop">
        <button>STOP</button>
    </div>

    <div id="reset">
        <button>RESET</button>
    </div>

</div>




<script src="myscript.js" type="text/javascript"></script>

</body>
</html>
